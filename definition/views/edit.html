<html>
    <head>
        <title>Personal Dictionary</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="wrapper container" style="margin-top:2em;">
            <form class="definition">
                <div class="form-group">
                    <label for="InputWord">Word</label>
                    <input name="word" class="form-control" id="InputWord" value="{{definition.get('word', '')}}" readonly>
                </div>
                <div class="form-group">
                    <label for="InputPronunciation">Pronunciation</label>
                    <input name="pronunciation" class="form-control" id="InputPronunciation"  value="{{definition.get('pronunciation', '')}}" placeholder="Enter the pronunciation">
                </div>
                <div class="form-group">
                    <label for="InputDefinition">Definition</label>
                    <input name="definition" class="form-control" id="InputDefinition"  value="{{definition.get('definition', '')}}" placeholder="Enter the definition">
                </div>
                <div class="form-group">
                    <label for="InputSource">Discovered In</label>
                    <input name="source" class="form-control" id="InputSource"  value="{{definition.get('source', '')}}"  placeholder="Enter where you found this word">
                </div>
                <div class="form-group">
                    <label for="InputExample">Example</label>
                    <input name="example" class="form-control" id="InputExample"  value="{{definition.get('example', '')}}"  placeholder="Enter an example sentence">
                </div>
                <button id="submit" class="btn btn-primary">Submit</button>
                <button id="delete" class="btn btn-primary">Delete</button>
            </form>
        </div>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $("button#submit").click(function( e ) {
            e.preventDefault();

            function jsonFormData() {
                var data = $("form.definition").serializeArray();
                var formData = _.object(_.pluck(data, 'name'), _.pluck(data, 'value'));
                console.log(formData)
                return formData
            };

            $.ajax({
                url: "api/definition?word={{definition['word']}}",
                type: 'PATCH',
                contentType: 'application/json',
                data: JSON.stringify( jsonFormData() )
            }).done(function() {
                window.location.href = "http://localhost:8888/";
            });
        });

        $("button#delete").click(function( e ) {
            e.preventDefault();

            $.ajax({
                url: "api/definition?word={{definition['word']}}",
                type: 'DELETE'
            }).done(function() {
                window.location.href = "http://localhost:8888/";
            });
        });
    </script>
 </html>
